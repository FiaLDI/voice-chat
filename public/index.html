<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User WebRTC Voice Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multi-User WebRTC Text/Voice Chat </h1>
    <div class="container">
        <div class="control-container">
            <h2>Enter the room</h2>
            <div id="controls">
                <div class="container-inputs">
                    <div class="container-input">
                        <input type="text" id="roomIdInput" placeholder="Enter room ID"/>
                    </div>
                    <div class="container-input">
                        <input type="text" id="usernameInput" placeholder="Enter your name" />
                    </div>
                </div>
                
                <div class="container-buttons">
                    <div class="container-button">
                        <button id="joinCall">Join Room</button>
                    </div>
                    <div class="container-button">
                        <button id="endCall" disabled>End Call</button>
                    </div>
                    <div class="container-button">
                        <button id="muteButton" disabled>Mute</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="user-container">
            <h2 class="room-name"></h2>
            <ul id="userList">

            </ul>
        </div>
        
         <!-- Список подключённых пользователей -->
         <!-- Контейнер для аудио элементов -->
        <div class="room-container">
            <h2>Available Rooms</h2>
            <ul id="roomList"></ul>
        </div>
        <h2>Chat</h2>
        <div id="chatContainer">
            
            <div class="container-abs">
                <div id="messages"></div>
                <div class="send-message-container">
                    <input type="text" id="chatInput" placeholder="Введите сообщение..." />
                    <button id="sendChatButton"><img src="img/send.png" alt="" width="36px" height="36px"></button>
                </div>
            </div>
            
            
        </div>
    </div>
            
    <div id="remoteAudios"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="client.js"></script>
    <script src="chat.js"></script>
</body>
</html>
